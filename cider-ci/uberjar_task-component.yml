name: "Build my uberjar"

include:
  - path: cider-ci/install-ruby_task-component.yml
    submodule: [leihs-ui]
  - path: cider-ci/install-nodejs_task-component.yml
    submodule: [leihs-ui]

git_options:
  submodules:
    include_match: ^.*$

traits:
  OpenJDK: true

environment_variables:
  NVM_NODEJS_VERSION: "16"

scripts:
  build-leihs-ui-for-my:
    # note build-ui is strictly not necessary since build invokes it itself
    # however ci caching and parallelization is much more efficient this way
    start_when:
      install-ruby-passed: { script_key: install-ruby }
      install-nodejs-passed: { script_key: install-nodejs }
    timeout: 15 minutes
    exclusive_executor_resource: build-leihs-ui
    body: |
      . ~/.nvm/nvm.sh && nvm use "$NVM_NODEJS_VERSION"
      ${LEIHS_MY_DIR}/leihs-ui/bin/build
  build-my-uberjar:
    start_when:
      build-ui: { script_key: build-leihs-ui-for-my }
      install-ruby-passed: { script_key: install-ruby }
      install-nodejs-passed: { script_key: install-nodejs }
    timeout: 15 minutes
    exclusive_executor_resource: build_my_uberjar
    body: |
      . ~/.nvm/nvm.sh && nvm use "$NVM_NODEJS_VERSION"
      ${LEIHS_MY_DIR}/bin/build
