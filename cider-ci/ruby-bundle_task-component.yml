traits:
  asdf-ruby: true
  Bash: true

scripts:
  my-bundle-rspec-ruby:
    exclusive_executor_resource: asdf-ruby
    timeout: 20 Minutes
    start_when:
      uberjar done: # bundle may alter the Gemfile.lock
        script_key: my-build-uberjar
        states: [passed]
    body: |
      #!/usr/bin/env bash
      set -euxo
      cd $LEIHS_MY_DIR
      if [[ ! -d ~/.asdf/plugins/ruby ]]; then
        asdf plugin add ruby https://github.com/asdf-vm/asdf-ruby.git
      else
        asdf plugin update ruby
      fi
      asdf install ruby
      bundle install

  test:
    start_when:
      gems are bundled:
        script_key: my-bundle-rspec-ruby
        states: [passed]
